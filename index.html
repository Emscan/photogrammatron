<!doctype html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="main.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">
                Photogrammatron
              </a>
            </div>
          </div>
        </nav>
        <div class="container-fluid">
            <div id="photogrammatron" class="row">
                <div id="left-panel" class="col-xs-3 well">
                    <h3>Select File</h3>
                    <form id="add-image">
                        <div class="form-group">
                            <input type="file" class="btn btn-default form-control" id="image-upload" name="image-upload">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="link to online image" name="image-link" />
                        </div>
                        <div class="form-group">
                            <button class="btn btn-default" name="random-image">Random Image</button>
                        </div>
                    </form>
                </div>
                <div class="jumbotron col-xs-6">
                    <div id="image-workspace">
                        <div id="image-wrapper">
                            <img id="image">
                        </div>
                    </div>
                </div>
                <div id="right-panel" class="col-xs-3 well">
                    <input id="filename" type="text" placeholder="save file as..." />
                    <a title="Save" class="btn btn-default" id="save" name="save" download="download.png"><i class="fa fa-save"></i></a>
                    <p><button title="rectangular selector" class="btn btn-danger" id="rectangular-selector" value="OFF"><i class="fa fa-pencil-square-o"></i></button></p>
                    <p><button title="crop" class="btn btn-default" name="crop-image"><i class="fa fa-crop"></i></button></p>
                    <p><button title="rotate clockwise" class="btn btn-default" id="clockwise"><i class="fa fa-rotate-right"></i></button></p>
                    <p><button title="rotate counter-clockwise" class="btn btn-default" id="counter-clockwise"><i class="fa fa-rotate-left"></i></button></p>
                    <p><button title="zoom-in" class="btn btn-danger" id="zoom-in" value="OFF"><i class="fa fa-search-plus"></i></button></p>
                    <p><button title="zoom-out" class="btn btn-danger" id="zoom-out" value="OFF"><i class="fa fa-search-minus"></i></button></p>
                    <p><button title="move around" class="btn btn-danger" id="nav" value="OFF"><i class="fa fa-arrows"></i></button></p>
                    <p><button title="paint" class="btn btn-danger" id="paint" value="OFF"><i class="fa fa-paint-brush"></i></button></p>
                </div>
            </div>
        </div>
    </body>
</html>
