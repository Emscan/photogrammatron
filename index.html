 <!doctype html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="main.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">
                Photogrammatron
              </a>
            </div>
          </div>
        </nav>
        <div class="container-fluid">
            <div id="photogrammatron" class="row">
                <div id="left-panel" class="col-xs-3 well">
                    <h3>Select File</h3>
                    <form id="add-image">
                        <div class="form-group">
                            <input type="file" class="btn btn-default form-control" id="image-upload" name="image-upload">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="link to online image" name="image-link" />
                        </div>
                        <div class="form-group">
                            <button class="btn btn-default" name="random-image">Random Image</button>
                        </div>
                        <div id="save">
                            <input id="filename" type="text" placeholder="save file as..." />
                    <a class="btn btn-default" id="save" name="save" download="download.png" title="save"><i class="fa fa-save"></i></a>
                        </div>
                    </form>
                </div>
                <div class="jumbotron col-xs-6">
                    <div id="image-workspace">
                        <div id="image-wrapper">
                            <img id="image" style="z-index 1">
                        </div>
                    </div>
                </div>
                <div id="right-panel" class="col-xs-3 well">
                    <p><button title="Rectangular Selector" class="btn btn-danger" id="rectangular-selector" value="OFF"><i class="fa fa-pencil-square-o"></i></button></p>
                    <p><button title="Crop" class="btn btn-default" name="crop-image"><i class="fa fa-crop"></i></button></p>
                    <p><button title="Rotate Clockwise" class="btn btn-default" id="clockwise"><i class="fa fa-rotate-right"></i></button>
                    <button title="Rotate Counter-Clockwise" class="btn btn-default" id="counter-clockwise"><i class="fa fa-rotate-left"></i></button></p>
                    <p><button title="Zoom-In" class="btn btn-danger" id="zoom-in" value="OFF"><i class="fa fa-search-plus"></i></button>
                    <button title="Zoom-Out" class="btn btn-danger" id="zoom-out" value="OFF"><i class="fa fa-search-minus"></i></button></p>
                    <p><button title="Navigate" class="btn btn-danger" id="nav" value="OFF"><i class="fa fa-arrows"></i></button></p>
                    <p><button title="Paint" class="btn btn-danger" id="paint" value="OFF"><i class="fa fa-paint-brush"></i></button>
                    Paint Color: <input type="color" id="paint-color"></p>
                    Paint Size: <input type="text" id="line-size" value="5" /> </p>
                    <button class="btn btn-default" id="text">Text</button>         
                    <input type="text" id="text-content" placeholder="enter text here..." /></p>
                    <p>Text Size: <input type="text" id="text-size" value="12" /></p>
                    <p>Text Color: <input type="color" id="text-color"></p>
                    <p>Text Font: <select id="font-style" class="input">
                        <option value="Arial" selected="selected">Arial</option>
                        <option value="Courier">Courier</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Verdana">Verdana</option>
                    </select></p>
                    <p><button title="Undo" class="btn btn-default" id="undo">Undo</button></p>
                    <p><button title="Grayscale" class="btn btn-default" id="grayscale">Grayscale</button></p>
                    <p><button title="Sepia" class="btn btn-default" id="sepia">Sepia</button></p>
                    <p><input type="range" title="Brightness" value="0" min="-50" max="50" id="brightness"></input></p>
                    <p id="bright-text">Adjust Brightness</p>
                </div>
            </div>
        </div>
    </body>
</html>
